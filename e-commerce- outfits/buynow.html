<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buynow</title>
    <style>
        div{
            width:300px;
            height:300px;
            animation-name:f1;
            animation-duration:5s;
            animation-direction: alternate;
            position:relative;
        }
        @keyframes f1{
            0%{left:0px; top:0px;}
            100%{left:500px; top:250px;}
        }
    </style>
</head>

   <img src="./asset/order.webp" width="400px" height="400px">
</div>
